<p><img src="https://i.imgur.com/H6PeuwJ.jpeg" alt="ある日の雑炊"></p>
<p>野菜と肉切って鍋キューブと一緒に煮込むだけ。すげー楽。余った汁は翌日雑炊にできる。朝食べてもいいし、昼飯でもいいし、夜食べてもイケる。万能すぎるぞ、鍋。</p>
<p>これからしばらくは、安売りされてる野菜と肉と、良さげな鍋キューブ的なのを見つけてきて毎日鍋をしようとおもう。</p>
