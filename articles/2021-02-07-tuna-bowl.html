<p><img src="https://i.imgur.com/TcVABNE.jpg" alt="マグロの漬け丼"></p>
<p>少し前に高知かわうそ市場で買った<a href="https://kochi-kawauso.com/products/fuji-maguro1kg">マグロ</a>が余っていたので、漬け丼にして食べた。相変わらず切り方よくわからんのでてきとーにぶった切って載せただけだけど、舌が馬鹿なのでうまかったし満足した。</p>
<p><img src="https://i.imgur.com/b2aAjtT.jpg" alt="マグロ"></p>
<p>かわうそ市場では以前、訳ありブリを購入したが、それも最高にうまかった。普段自炊してても魚を買うことがないし、スーパーで買う気も起きないので、こういうところでポチってちょいちょい食べていきたい。</p>
