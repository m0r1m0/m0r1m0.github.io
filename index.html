          </script><meta name="viewport" content="width=device-width"/><meta charSet="utf-8"/><title>morimo</title><meta name="next-head-count" content="3"/><link rel="preload" href="/_next/static/css/ff7edab86941419c87d6.css" as="style"/><link rel="stylesheet" href="/_next/static/css/ff7edab86941419c87d6.css" data-n-g=""/><link rel="preload" href="/_next/static/css/a57b204bad78a8456905.css" as="style"/><link rel="stylesheet" href="/_next/static/css/a57b204bad78a8456905.css" data-n-p=""/><noscript data-n-css=""></noscript><link rel="preload" href="/_next/static/chunks/main-1bc166faad212528076f.js" as="script"/><link rel="preload" href="/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" as="script"/><link rel="preload" href="/_next/static/chunks/framework.2113c6061a2f456066a1.js" as="script"/><link rel="preload" href="/_next/static/chunks/commons.8d200a10382f8c9ef83f.js" as="script"/><link rel="preload" href="/_next/static/chunks/pages/_app-97a8aad8461bfc959e7e.js" as="script"/><link rel="preload" href="/_next/static/chunks/c5b568cee8545d966ddc8d89f9063461e084494a.b9754051d3bbfeaaecf3.js" as="script"/><link rel="preload" href="/_next/static/chunks/pages/index-f719dedd8f3e4d563d8a.js" as="script"/></head><body><div id="__next"><div class="layout_container__2t4v2"><header class="layout_header__2rhWq"><h1 class="layout_title__24-9Z"><a href="/">🌳MORIMO🌳</a></h1></header><main><section class="home_articles__2U1qi"><ul><li><a href="/articles/2020-12-11-buta-komatuna-tamago">🥚 ➕ 🐷 ➕ 🥬<!-- -->（2020年12月11日）</a></li><li><a href="/articles/2020-12-10-tonteki">トンテキ🐷<!-- -->（2020年12月10日）</a></li><li><a href="/articles/2020-12-09-miso-soup">南蛮海老のみそ汁の素🍤<!-- -->（2020年12月09日）</a></li><li><a href="/articles/2020-12-08-sofa">新しいソファが届いた🛋<!-- -->（2020年12月08日）</a></li><li><a href="/articles/2020-12-07-hakusai-to-torimune">白菜と鶏むね<!-- -->（2020年12月07日）</a></li><li><a href="/articles/2020-12-06-quiche">キッシュつくった<!-- -->（2020年12月06日）</a></li></ul></section></main></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"articles":[{"id":"2020-12-11-buta-komatuna-tamago","date":"2020年12月11日","title":"🥚 ➕ 🐷 ➕ 🥬","content":"\nばあちゃんから貰ったものシリーズ。小松菜があまってたので、今日やすかった豚肉と卵でてきとーなレシピを検索して作った。まあ、うまかった。\n\n![豚と小松菜と卵の炒めもの](https://i.imgur.com/lBARgzm.jpg \"豚と小松菜と卵の炒めもの\")\n\n今日のレシピは、[タレが絡む ☆ 豚肉と卵、小松菜の炒めもの](https://cookpad.com/recipe/2844337)\n","ogp":null},{"id":"2020-12-10-tonteki","date":"2020年12月10日","title":"トンテキ🐷","content":"\n冷凍してた豚ロースがあったので、トンテキ作った。相変わらず野菜がないが、うまければそれでいい。\n\n![トンテキ](https://i.imgur.com/lBARgzm.jpg)\n\nレシピは[ちゃんすー](https://twitter.com/suuxs)に教えてもらった神。あざす。\n","ogp":null},{"id":"2020-12-09-miso-soup","date":"2020年12月09日","title":"南蛮海老のみそ汁の素🍤","content":"\n[南蛮海老のみそ汁の素](https://www.kaldi.co.jp/ec/pro/disp/1/4571347775525)でみそ汁を作った。めっちゃエビ。めっちゃうまい。\n\n![南蛮海老のみそ汁の素](https://i.imgur.com/CUzUqz5.jpg \"南蛮海老のみそ汁の素\")\n![みそ汁と鶏むね肉のみぞれ煮](https://i.imgur.com/PLIutFo.jpg \"みそ汁と鶏むね肉のみぞれ煮\")\n\nみそ汁の素大さじ1と熱湯150mlを注ぐだけでみそ汁ができて便利すぎる。これから朝ごはんに海老のみそ汁飲む。\n\nそれから、ばあちゃんに送ってもらった大根が余ってるので鶏むね肉のみぞれ煮も作った。うまし。\nまだまだ大根余ってるので、鍋とかしようかな。。\n\n","ogp":null},{"id":"2020-12-08-sofa","date":"2020年12月08日","title":"新しいソファが届いた🛋","content":"\n新しいソファが届いた。めちゃかわ。[大川家具のPURI](https://www.amazon.co.jp/dp/B00TAT68DK/ref=cm_sw_em_r_mt_dp_YC5ZFbBK4GXF4)という二人がけソファを買った。\n\n![ソファ](https://i.imgur.com/HLp7O8U.jpg)\n\nこれが以前使っていたソファ。３年前新卒で東京に引っ越してきたときに買ったもので、ヘタってしまって座ると固くお尻が痛いレベルだった。\n\n![古いソファ](https://i.imgur.com/rzti8bH.jpg)\n\nうちにはダイニングテーブル・チェアがないので、食事は地べたに座ってソファの前のローテーブルで食べる、という方式だったが、寒いしケツもいたいので、ソファダイニングにしようと思い、まずはソファを買った。\n\n12日にはテーブルが届く予定なので、楽しみ。","ogp":null},{"id":"2020-12-07-hakusai-to-torimune","date":"2020年12月07日","title":"白菜と鶏むね","content":"\nスーパーで安い肉が鶏むねしかなかったので、余ってた白菜でなんか作った。うんまかった。\n\n![鶏むね肉と白菜の中華風とろうま煮](https://i.imgur.com/T2oQd8ah.jpg)\n\n栄養を考えてメシを作ったことがないので、来年は栄養素を考えた健康的な食事ができるように意識していきたい。\n\n今日のレシピは、[重ねて放置 ♪ お肉柔らか『鶏むね肉と白菜の中華風 ♡ とろうま煮』](https://oceans-nadia.com/user/22780/recipe/203036)\n","ogp":null},{"id":"2020-12-06-quiche","date":"2020年12月06日","title":"キッシュつくった","content":"\nばあちゃんからほうれん草とカリフラワーをもらった＆生クリームが余っていたのでキッシュを作った。\n\n![quiche](https://i.imgur.com/BC4EDxKh.jpg)\n\nカリフラワーが少なかったのであまりカリフラワー感がなかったが、いつもどおり美味かった。\n\nところで、実家で出てくるキッシュはパイ生地なしだったので、家の外でキッシュを見たときは驚いた。でも、パイがないほうが絶対美味い。作るのも楽だし。\n","ogp":null}]},"__N_SSG":true},"page":"/","query":{},"buildId":"J0aOskQYvxOavLZ2n37wM","nextExport":false,"isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/chunks/polyfills-11c8eba6a84e3fddec04.js"></script><script src="/_next/static/chunks/main-1bc166faad212528076f.js" async=""></script><script src="/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" async=""></script><script src="/_next/static/chunks/framework.2113c6061a2f456066a1.js" async=""></script><script src="/_next/static/chunks/commons.8d200a10382f8c9ef83f.js" async=""></script><script src="/_next/static/chunks/pages/_app-97a8aad8461bfc959e7e.js" async=""></script><script src="/_next/static/chunks/c5b568cee8545d966ddc8d89f9063461e084494a.b9754051d3bbfeaaecf3.js" async=""></script><script src="/_next/static/chunks/pages/index-f719dedd8f3e4d563d8a.js" async=""></script><script src="/_next/static/J0aOskQYvxOavLZ2n37wM/_buildManifest.js" async=""></script><script src="/_next/static/J0aOskQYvxOavLZ2n37wM/_ssgManifest.js" async=""></script></body></html>
