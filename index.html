がけソファを買った。\n\n![ソファ](https://i.imgur.com/HLp7O8U.jpg)\n\nこれが以前使っていたソファ。３年前新卒で東京に引っ越してきたときに買ったもので、ヘタってしまって座ると固くお尻が痛いレベルだった。\n\n![古いソファ](https://i.imgur.com/rzti8bH.jpg)\n\nうちにはダイニングテーブル・チェアがないので、食事は地べたに座ってソファの前のローテーブルで食べる、という方式だったが、寒いしケツもいたいので、ソファダイニングにしようと思い、まずはソファを買った。\n\n12日にはテーブルが届く予定なので、楽しみ。","ogp":null},{"id":"2020-12-07-hakusai-to-torimune","date":"2020年12月07日","title":"白菜と鶏むね","content":"\nスーパーで安い肉が鶏むねしかなかったので、余ってた白菜でなんか作った。うんまかった。\n\n![鶏むね肉と白菜の中華風とろうま煮](https://i.imgur.com/T2oQd8ah.jpg)\n\n栄養を考えてメシを作ったことがないので、来年は栄養素を考えた健康的な食事ができるように意識していきたい。\n\n今日のレシピは、[重ねて放置 ♪ お肉柔らか『鶏むね肉と白菜の中華風 ♡ とろうま煮』](https://oceans-nadia.com/user/22780/recipe/203036)\n","ogp":null},{"id":"2020-12-06-quiche","date":"2020年12月06日","title":"キッシュつくった","content":"\nばあちゃんからほうれん草とカリフラワーをもらった＆生クリームが余っていたのでキッシュを作った。\n\n![quiche](https://i.imgur.com/BC4EDxKh.jpg)\n\nカリフラワーが少なかったのであまりカリフラワー感がなかったが、いつもどおり美味かった。\n\nところで、実家で出てくるキッシュはパイ生地なしだったので、家の外でキッシュを見たときは驚いた。でも、パイがないほうが絶対美味い。作るのも楽だし。\n","ogp":null}]},"__N_SSG":true},"page":"/","query":{},"buildId":"DWN0rkjQGDJExnKuLP2cU","nextExport":false,"isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/chunks/polyfills-11c8eba6a84e3fddec04.js"></script><script src="/_next/static/chunks/main-1bc166faad212528076f.js" async=""></script><script src="/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" async=""></script><script src="/_next/static/chunks/framework.2113c6061a2f456066a1.js" async=""></script><script src="/_next/static/chunks/commons.8d200a10382f8c9ef83f.js" async=""></script><script src="/_next/static/chunks/pages/_app-97a8aad8461bfc959e7e.js" async=""></script><script src="/_next/static/chunks/c5b568cee8545d966ddc8d89f9063461e084494a.b9754051d3bbfeaaecf3.js" async=""></script><script src="/_next/static/chunks/pages/index-f719dedd8f3e4d563d8a.js" async=""></script><script src="/_next/static/DWN0rkjQGDJExnKuLP2cU/_buildManifest.js" async=""></script><script src="/_next/static/DWN0rkjQGDJExnKuLP2cU/_ssgManifest.js" async=""><
